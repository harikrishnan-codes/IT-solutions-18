<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>

<style>
:root {
    --violet: rgb(78, 43, 73);
    --orange: rgb(255, 91, 46);
    --sky: rgb(146, 211, 215);
    --white: rgb(250, 250, 250);
    --black: rgb(38, 38, 38);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: bgAnimation 8s infinite alternate;
}

/* Background Animation */
@keyframes bgAnimation {
    0% { background: var(--violet); }
    50% { background: var(--orange); }
    100% { background: var(--sky); }
}

.error-box {
    color: var(--white);
}

.error-box h1 {
    font-size: 120px;
    margin-bottom: 10px;
    animation: float 3s ease-in-out infinite;
}

.error-box h2 {
    font-size: 32px;
    margin-bottom: 15px;
}

.error-box p {
    font-size: 18px;
    margin-bottom: 25px;
}

.btn {
    padding: 12px 30px;
    background: var(--black);
    color: var(--white);
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: var(--white);
    color: var(--black);
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="error-box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="index.html" class="btn">Go Back Home</a>
</div>

</body>
</html>
